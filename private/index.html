<!doctype html>
<html>
  <head>
    <title>Open Link in App</title>

    <script>
      // JavaScript fallback: Open the app if possible
      function openApp() {
        window.location.href = "intent://sekycz.github.io/private#Intent;scheme=https;package=com.norton.fw;end;";
      }
    </script>
  </head>
  <body>
    <p>
      Click below to open in the app:
    </p>

    <!-- Option 1: Intent-based link (force open the app) -->
    <p>
      <a href="intent://sekycz.github.io/private#Intent;scheme=https;package=com.norton.fw;end;">
        Open in App (Intent Link)
      </a>
    </p>

    <!-- Option 2: JavaScript button to open app -->
    <p>
      <button onclick="openApp()">Open in App (JavaScript)</button>
    </p>

       <p>
      If the app does not open, install it from the 
      <a href="https://play.google.com/store/apps/details?id=com.symantec.mobilesecurity">Google Play Store</a>.
    </p>

  </body>
</html>
